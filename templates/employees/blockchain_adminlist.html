{% load static %}
{% block content %}

         <script> alert("{{ message }}")</script>
     {% endif %}

<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>


<h2>Blockchain Admin</h2>

<table id="customers">
  <tr>
      <th></th>
    <th>NAME</th>

      <th>PROFILE</th>
      <th></th>

  </tr>
  {% for dri in employee  %}
  <tr>
      <td></td>
    <td>{{ dri.name}}</td>

    <td><a href="profile?id={{ dri.id }}" class=" btn btn-success">View Profile</a></td>
      <td></td>

  </tr>
{% endfor %}
</table>

</body>
</html>




{% endblock %}
